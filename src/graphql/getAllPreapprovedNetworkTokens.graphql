query GetAllPreapprovedNetworkTokens($codeIds: [Int!], $_loggedUser: String = "") {
  cw20token_info(where: {code_id: {_in: $codeIds}}) {
    address
    logo
    name
    symbol
    max_supply
    code_id
    creator
    type
    decimals
    circulating_supply
    balances(where: {address: {_eq: $_loggedUser}}) {
      balance
    }
  }
}
